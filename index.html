<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg mb-4" style="width: 350px;">
            <h1 class="card-title text-center mb-4">Conversor de monedas Nacional</h1>
            <form id="conversion-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Pesos CLP</label>
                    <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto en CLP">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Moneda a convertir:</label>
                    <select class="form-select" id="currency">
                        <option value="dolar">USD</option>
                        <option value="euro">EUR</option>
                        <option value="ipc">IPC</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </form>
            <div id="result" class="mt-4 text-center"></div>
        </div>
        <div class="chart-container" style="position: relative; height:400px; width:80%;">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
